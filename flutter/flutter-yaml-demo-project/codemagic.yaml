workflows:
  RongVangDev:
    name: Default Workflow
    max_build_duration: 120
    environment:
      flutter: 2.5.3
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/rong_vang/app/rong_vang_dev/android/local.properties"
      - cd rong_vang/app/rong_vang_dev && flutter packages pub get
      - cd rong_vang/app/rong_vang_dev && flutter build apk --release
      - find . -name "Podfile" -execdir pod install \;
      - cd rong_vang/app/rong_vang_dev && flutter build ios --release --no-codesign
    artifacts:
      - rong_vang/app/rong_vang_dev/build/**/outputs/apk/**/*.apk
      - rong_vang/app/rong_vang_dev/build/**/outputs/bundle/**/*.aab
      - rong_vang/app/rong_vang_dev/build/**/outputs/**/mapping.txt
      - rong_vang/app/rong_vang_dev/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - rong_vang/app/rong_vang_dev/*.snap
      - rong_vang/app/rong_vang_dev/build/windows/**/*.msix
      - rong_vang/app/rong_vang_dev/flutter_drive.log
    publishing:
      email:
        recipients:
          - minhkhoa.ho@mcvgo.com
